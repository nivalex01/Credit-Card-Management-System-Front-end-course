<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="NavBarStyle.css">
    <link rel="stylesheet" href="MyPaymentsStyle.css">
    <script src="LogOutScript.js"></script>
    <script src="HamburgerMenuScript.js"></script>
    <title>Payments Page</title>
</head>
<body>

    <nav>
        <span class="hamburger" onclick="HamburgerMenuOpen()">☰</span>
        <div class="menu">
            <a href="HomePage.html">Home Page</a>
            <a href="RegisterPage.html">Register Page</a>
            <a href="LoginPage.html">Login Page</a>
            <a href="DashboardPage.html">Dashboard Page</a>
            <a href="TransactionsPage.html">Transactions Page</a>
            <a href="AddNewCardPage.html">Add New card</a>
            <a href="FinancialTipsPage.html">Financial Tips</a>
            <a href="SavingsPlannerPage.html">Saving Planner</a>
            <a href="RecommendationsPage.html">Recommendations</a>
            <button id="logoutButton" onclick="logoutUser()">Logout</button>
        </div>
    </nav>
    <div class="grid-container">
        <div class="payments-container">
            <div class="header">Payments Summary</div>

            <div class="select-month-section">
                <label for="month-dropdown">Select a Month:</label>
                <select id="month-dropdown">
                    <!-- dynamic month drop down list will be generated here with js -->
                </select>
            </div>

            <div class="credit-card-section">
                <label for="credit-card-dropdown">Select Credit Card:</label>
                <select id="credit-card-dropdown">
                    <!-- dynamic credit card drop down list will be generated here with js -->
                </select>
            </div>

            <div class="total-amount" id="total-amount">Total Amount: $0</div>

            <!-- Table to display transactions deatails -->
            <table id="transactions-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Business Name</th>
                        <th>Category</th>
                        <th>cardNumber</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- each transaction rows will be here -->
                </tbody>
            </table>

        </div>


        <!-- chart js graphs Section -->
        <div class="charts-container">
            <canvas id="paymentBarChart"></canvas>
            <canvas id="categoryPieChart"></canvas>
            <canvas id="paymentDoughnutChart"></canvas>
        </div>
    </div>

    <script src="MyPaymentsScript.js"></script>

</body>
</html>
